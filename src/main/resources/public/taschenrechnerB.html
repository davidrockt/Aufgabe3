

<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous"> -->
    <style>

  </style>

</head>

<body>
<table class="calculator">
    <tr>
        <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn btn-default" name="btnNum" value="7"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="8"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="9"></td>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="/"></td>
    <tr>
        <td><input type="button" class="btn btn-default" name="btnNum" value="4"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="5"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="6"></td>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="*"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn btn-default" name="btnNum" value="1"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="2"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="3"></td>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="-"></td>
    </tr>
    <tr>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="+/-"></td>
        <td><input type="button" class="btn btn-default" name="btnNum" value="0"></td>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="="></td>
        <td><input type="button" class="btn btn-default btn-primary" name="btnMath" value="+"></td>
    </tr>
</table>




</body>

</html>
